<style>
/* ===== Seu CSS original ===== */
header { background-color: black; position: absolute; top: 0; left: 0; right: 0; z-index: 1; display: flex; justify-content: space-between; align-items: center; padding: 15px; }
.logo img { width: 160px; height: auto; }
nav ul { list-style: none; padding: 0; margin: 0; }
nav ul li { display: inline; margin-right: 20px; }
nav ul li a { text-decoration: none; color: white; font-family: 'Times New Roman', Times, serif; font-size: 30px; }
.videos-mais-acessados-header { text-align: center; margin-right: 60px; }
.header-items { display: flex; align-items: center; }
.videos-mais-acessados-header h2 { font-size: 20px; color: hsl(0, 40%, 98%); margin-bottom: 5px; font-family: 'italico', Times, serif; margin-right: 10px; }
.videos-mais-acessados-header ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; align-items: center; }
.videos-mais-acessados-header li { margin-right: 10px; }
.videos-mais-acessados-header li a { text-decoration: none; display: inline-block; padding: 5px 10px; border-radius: 20px; background-color: hwb(180 42% 5%); color: #000; font-size: 15px; transition: background-color 0.3s ease, color 0.3s ease; background-image: url(''); background-size: cover; background-position: center; }
.videos-mais-acessados-header li a:hover { background-color: #000; color: #ffd700; }
main { position: relative; height: calc(100vh - 0px); }
.background-image { background-image: url('fundo02.jpg'); background-size: cover; background-repeat: no-repeat; width: 100%; height: 100%; position: relative; transform: scaleX(-1); }
.botao-container { position: absolute; top: 60%; left: 60px; transform: translateY(-50%); display: flex; flex-direction: column; flex-shrink: 0; }
.botao { font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif; font-size: 17px; color: rgb(57, 209, 247); background-color: rgb(0, 0, 0); width: 260px; height: 50px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; border-radius: 17px; margin-bottom: 28px; text-decoration: none; box-shadow: 0px 5px 10px rgba(250, 248, 248, 0.5); }
.botao:before { content: ""; position: absolute; left: 0px; top: 0px; width: 0; height: 0; border-top: 2px solid hwb(70 96% 2%); border-right: 2px solid rgba(253, 253, 250, 0.938); animation: border-top-right 3s infinite alternate; }
.botao::after { content: ""; position: absolute; right: 0px; bottom: 0px; width: 0; height: 0; border-bottom: 2px solid hwb(60 99% 0%); border-left: 2px solid rgba(253, 253, 250, 0.938); animation: border-bottom-left 3s infinite alternate; }
@keyframes border-top-right { 0% { width: 0; height: 0; } 50% { width: 200px; height: 0px; } 100% { width: 200px; height: 48px; } }
@keyframes border-bottom-left { 0% { width: 0; height: 0; } 50% { width: 200px; height: 0px; } 100% { width: 200px; height: 48px; } }
@media screen and (max-width: 600px) { body { font-size: 14px; } }

/* ===== Estilo do Chatbot ===== */
#chatbot-toggle { position: fixed; bottom: 40px; right: 40px; background: hsl(60, 20%, 99%); /* laranja */ color: white; border: none; border-radius: 50%; width: 65px; height: 65px; font-size: 28px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; z-index: 9999; }
#ai-chat-modal{ position: fixed; right: 20px; bottom: 100px; width:360px; max-width: calc(100% - 40px); height:380px; background:#fff; border-radius:12px; box-shadow:0 12px 40px rgba(0,0,0,0.25); display:none; flex-direction:column; overflow:hidden; z-index:9999; }
#ai-chat-header{ padding:12px; background:#24c6f3; color:#fff; display:flex; justify-content:space-between; align-items:center; gap:8px; }
#ai-messages{ flex:1; padding:12px; overflow:auto; background: linear-gradient(#f6f8fc, #ffffff); }
.ai-msg{ margin-bottom:12px; max-width:85%; padding:10px 12px; border-radius:10px; line-height:1.3; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
.ai-msg.user{ background:#dfefff; margin-left:auto; text-align:right; }
.ai-msg.bot{ background:#eef7ff; margin-right:auto; }
#ai-input-row{ display:flex; gap:8px; padding:10px; border-top:1px solid #eee; }
#ai-input{ flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; font-size:14px; }
#ai-send{ background:#0b3b91; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; }

/* perguntas r√°pidas */
.quick-questions{ display:flex; gap:8px; flex-wrap:wrap; padding:8px; background:#f6f8fc; border-top:1px solid #ddd; }
.quick-btn{ background:#eef7ff; color:#0b3b91; padding:6px 10px; border-radius:8px; cursor:pointer; border:1px solid transparent; font-size:13px; }
.quick-btn:hover{ background:#d0e4ff; }
</style>
</head>
<body>
<header>
    <div class="logo"><img src="Logo antenados.png" alt="Logo do Site"></div>
    <nav><ul><li><a href="#"></a></li></ul></nav>
    <div class="videos-mais-acessados-header">
        <div class="header-items">
            <h2>Dicas para iniciantes</h2>
            <ul>
                <li><a href="https://www.youtube.com/watch?v=1EX9IJBYX60&list=PL4ITHPnJ4STiJDmDa0-pL8iZsYCQK2R6u" target="_blank">Logica de programa√ß√£o</a></li>
                <li><a href="https://www.youtube.com/watch?v=22nd99SLgNA" target="_blank">Linguagens</a></li>
                <li><a href="https://www.youtube.com/watch?v=APmtMvaYMLg" target="_blank">Tecnologia da Informa√ß√£o</a></li>
            </ul>
        </div>
    </div>
</header>

<main>
    <div class="background-image"></div>
    <div class="botao-container">
        <a href="i.a.html" class="botao" target="_blank">I.A</a>
        <a href="backend.html" class="botao" target="_blank">Back End</a>

        <a href="redes.html" class="botao" target="_blank">Redes</a>
        <a href="Machine Learning.html" class="botao" target="_blank">Machine Learning</a>
    </div>
</main>

<!-- Bot√£o Chatbot -->
<button id="chatbot-toggle">ü§ñ</button>

<!-- Janela do Chatbot -->
<div id="ai-chat-modal">
    <div id="ai-chat-header">
        <div><strong>Assistente Antenados</strong><div style="font-size:12px;opacity:0.9"></div></div>
        <div style="display:flex; gap:6px; align-items:center;">
            <button id="ai-clear" style="background:transparent; border:none; color:#fff; cursor:pointer;">Limpar</button>
            <button id="ai-close" style="background:transparent; border:none; color:#fff; cursor:pointer;">‚úï</button>
        </div>
    </div>
    <div id="ai-messages"></div>

    <!-- Perguntas r√°pidas -->
    <div class="quick-questions">
        <button class="quick-btn">O que √© IA?</button>
        <button class="quick-btn">Como aprender l√≥gica de programa√ß√£o?</button>
        <button class="quick-btn">Quais linguagens s√£o mais usadas?</button>
        <button class="quick-btn">Onde encontrar pesquisas sobre ML?</button>
    </div>

    <div id="ai-input-row">
        <input id="ai-input" placeholder="Pergunte algo..." />
        <button id="ai-send">Enviar</button>
    </div>
</div>

<script>
// ===== Script Chatbot =====
const btn = document.getElementById('chatbot-toggle');
const modal = document.getElementById('ai-chat-modal');
const closeBtn = document.getElementById('ai-close');
const clearBtn = document.getElementById('ai-clear');
const sendBtn = document.getElementById('ai-send');
const input = document.getElementById('ai-input');
const messages = document.getElementById('ai-messages');

const FAQ = [
    {q:'O que √© IA?', a:'Intelig√™ncia Artificial (IA) √© um campo que cria sistemas capazes de aprender e tomar decis√µes inteligentes.'},
    {q:'Como aprender l√≥gica de programa√ß√£o?', a:'Comece com vari√°veis, condicionais, loops. Sites como Codecademy e freeCodeCamp ajudam bastante.'},
    {q:'Quais linguagens s√£o mais usadas?', a:'Python, JavaScript, Java e C# s√£o populares para desenvolvimento e automa√ß√£o.'},
    {q:'Onde encontrar pesquisas sobre ML?', a:'Google Scholar, ArXiv, Coursera e Udemy oferecem √≥timos materiais de pesquisa.'}
];

function appendBot(txt){
    const el = document.createElement('div');
    el.className='ai-msg bot';
    el.innerText=txt;
    messages.appendChild(el);
    messages.scrollTop=messages.scrollHeight;
}

function appendUser(txt){
    const el = document.createElement('div');
    el.className='ai-msg user';
    el.innerText=txt;
    messages.appendChild(el);
    messages.scrollTop=messages.scrollHeight;
}

function send(){
    const text = input.value.trim();
    if(!text) return;
    appendUser(text);
    input.value='';
    const found = FAQ.find(f=>f.q.toLowerCase()===text.toLowerCase());
    if(found) appendBot(found.a);
    else appendBot('Desculpe, n√£o sei responder. Pergunta ser√° adicionada futuramente.');
}

// Abrir e fechar chatbot
btn.onclick = ()=>{
    modal.style.display='flex';
    appendBot('Ol√°! Sou o Assistente Antenados. Clique em uma pergunta r√°pida ou digite sua d√∫vida.');
};
closeBtn.onclick = ()=> modal.style.display='none';
clearBtn.onclick = ()=> messages.innerHTML='';
sendBtn.onclick = send;
input.addEventListener('keydown', e=>{ if(e.key==='Enter') send(); });

// Perguntas r√°pidas
document.querySelectorAll('.quick-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        input.value = btn.innerText;
        send();
    });
});
</script>
